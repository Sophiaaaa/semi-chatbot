<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="utf-8" />
    <title>KPI 智能查询助手</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
        }
        .h-full { height: 100%; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-white { background-color: #ffffff; }
        .bg-gray-100 { background-color: #f3f4f6; }
        .bg-blue-50 { background-color: #eff6ff; }
        .bg-blue-600 { background-color: #2563eb; }
        .bg-blue-700 { background-color: #1d4ed8; }
        .text-gray-800 { color: #1f2937; }
        .text-gray-700 { color: #374151; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-500 { color: #6b7280; }
        .text-gray-400 { color: #9ca3af; }
        .text-white { color: #ffffff; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-1 { flex: 1 1 0%; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .max-w-4xl { max-width: 56rem; }
        .w-full { width: 100%; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-2xl { border-radius: 1rem; }
        .rounded-full { border-radius: 9999px; }
        .border { border-width: 1px; border-style: solid; border-color: #e5e7eb; }
        .border-gray-100 { border-color: #f3f4f6; }
        .border-gray-200 { border-color: #e5e7eb; }
        .shadow-xl { box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); }
        .shadow-sm { box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .p-2 { padding: 0.5rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-3\.5 { padding-top: 0.875rem; padding-bottom: 0.875rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.875rem; }
        .text-base { font-size: 1rem; }
        .text-lg { font-size: 1.125rem; }
        .text-2xl { font-size: 1.5rem; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .cursor-pointer { cursor: pointer; }
        .transition-colors { transition-property: color, background-color, border-color; transition-duration: 150ms; }
        .duration-200 { transition-duration: 200ms; }
        .hover\:bg-gray-50:hover { background-color: #f9fafb; }
        .hover\:bg-blue-700:hover { background-color: #1d4ed8; }
        .hover\:text-blue-600:hover { color: #2563eb; }
        .outline-none { outline: none; }
        .border-none { border: none; }
        .bg-transparent { background-color: transparent; }
        .focus-within\:border-blue-500:focus-within { border-color: #3b82f6; }
        .focus-within\:bg-white:focus-within { background-color: #ffffff; }
        .focus-within\:ring-2:focus-within { box-shadow: 0 0 0 2px rgba(59,130,246,0.5); }
        .focus-within\:ring-blue-100:focus-within { box-shadow: 0 0 0 2px rgba(219,234,254,0.9); }
        .disabled\:opacity-50:disabled { opacity: 0.5; }
        .whitespace-nowrap { white-space: nowrap; }
        .text-left { text-align: left; }
        .w-8 { width: 2rem; }
        .h-8 { height: 2rem; }
        .w-10 { width: 2.5rem; }
        .h-10 { height: 2.5rem; }
        .placeholder-gray-400::placeholder { color: #9ca3af; }
        .card {
            background: #ffffff;
            border: none;
            box-shadow: none;
            border-radius: 1rem;
        }
        .home-wrap {
            width: 100%;
            max-width: 56rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .home-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        .home-logo {
            width: 3rem;
            height: 3rem;
            border-radius: 9999px;
            background: #eef2ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .home-logo svg {
            width: 1.5rem;
            height: 1.5rem;
            color: #2563eb;
        }
        .prompt-card {
            width: 100%;
            background: #ffffff;
            border-radius: 1.25rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            padding: 1rem 1rem 0.75rem 1rem;
        }
        .prompt-input {
            width: 100%;
            border: none;
            outline: none;
            resize: none;
            font-size: 1rem;
            line-height: 1.5rem;
            padding: 0.25rem 0.25rem 0.5rem 0.25rem;
            background: transparent;
            color: #111827;
        }
        .prompt-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 0.5rem;
            padding-bottom: 0.25rem;
        }
        .send-btn {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px;
            border: none;
            background: #111827;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .send-btn:hover { background: #000000; }
        .suggest-title {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        .suggest-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .faq-item {
            width: 100%;
            text-align: left;
            border: none;
            background: transparent;
            border-radius: 0.75rem;
            padding: 0;
        }
        .faq-item:hover .faq-title { color: #111827; }
        .faq-title { font-size: 1.125rem; font-weight: 700; color: #111827; }
        .faq-sub { font-size: 0.875rem; color: #6b7280; margin-top: 0.15rem; }
        .muted { color: #6b7280; }
        .title-row { display: flex; align-items: center; gap: 0.75rem; }
        .brand-dot { width: 2.5rem; height: 2.5rem; border-radius: 9999px; background: #2563eb; }
    </style>
</head>
<body class="h-full bg-gray-50 text-gray-800 flex flex-col">
    <main class="flex-1 flex items-center justify-center px-6">
        <div class="home-wrap">
            <div class="home-title">
                <div class="home-logo" aria-hidden="true">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 5a1 1 0 10-2 0v6a1 1 0 00.553.894l4 2a1 1 0 10.894-1.788L13 12.382V7z"/>
                    </svg>
                </div>
                <div class="text-2xl font-bold">e-TELer</div>
            </div>

            <div class="prompt-card">
                <textarea id="questionInput" class="prompt-input" rows="2" placeholder="有什么我能帮您的吗？"></textarea>
                <div class="prompt-actions">
                    <button id="askBtn" class="send-btn" type="button" aria-label="发送">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="suggest-title">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
                <span>建议</span>
            </div>

            <div class="suggest-list">
                <button class="faq-item cursor-pointer transition-colors" data-q="SPS有多少台机器" type="button">
                    <div class="faq-title">SPS有多少台机器</div>
                    <div class="faq-sub">点击后自动进入聊天窗口</div>
                </button>
                <button class="faq-item cursor-pointer transition-colors" data-q="本半年的 OT ratio 是多少" type="button">
                    <div class="faq-title">本半年的 OT ratio 是多少</div>
                    <div class="faq-sub">点击后自动进入聊天窗口</div>
                </button>
                <button class="faq-item cursor-pointer transition-colors" data-q="成都site有多少工程师" type="button">
                    <div class="faq-title">成都site有多少工程师</div>
                    <div class="faq-sub">点击后自动进入聊天窗口</div>
                </button>
                <button class="faq-item cursor-pointer transition-colors" data-q="202506 查询CT的工程师数量" type="button">
                    <div class="faq-title">202506 查询 CT 的工程师数量</div>
                    <div class="faq-sub">点击后自动进入聊天窗口</div>
                </button>
            </div>
        </div>
    </main>

    <script>
        const inputEl = document.getElementById("questionInput");
        const askBtn = document.getElementById("askBtn");

        function goToChatWithQuestion(q) {
            const text = String(q || "").trim();
            if (!text) return;
            window.location.href = "/?q=" + encodeURIComponent(text);
        }

        askBtn.addEventListener("click", () => goToChatWithQuestion(inputEl.value));
        inputEl.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                goToChatWithQuestion(inputEl.value);
            }
        });

        document.querySelectorAll("[data-q]").forEach((el) => {
            el.addEventListener("click", () => goToChatWithQuestion(el.getAttribute("data-q")));
        });

        requestAnimationFrame(() => inputEl.focus());
    </script>
</body>
</html>
