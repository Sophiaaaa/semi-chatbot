<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="utf-8" />
    <title>KPI 智能查询助手</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        .bubble {
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        /* Bottom Sheet Animation */
        .bottom-sheet {
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
        }
        .bottom-sheet.open {
            transform: translateY(0);
        }
        .overlay {
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        .overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="h-full bg-gray-50 text-gray-800 flex flex-col font-sans">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between sticky top-0 z-10 shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold">K</div>
            <h1 class="text-lg font-semibold text-gray-800">KPI 智能查询助手</h1>
        </div>
        <div class="flex items-center gap-3 text-sm">
            <div class="hidden sm:flex items-center gap-2 bg-gray-100 rounded-full px-3 py-1.5 border border-gray-200">
                <span class="text-gray-500 text-xs uppercase font-bold tracking-wider">Session ID</span>
                <input id="conversationId" readonly class="bg-transparent border-none outline-none text-gray-700 w-32 font-mono text-xs" />
            </div>
            <button id="newConversation" class="text-gray-600 hover:text-blue-600 hover:bg-blue-50 px-3 py-1.5 rounded-lg transition-colors duration-200 flex items-center gap-1.5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                新会话
            </button>
        </div>
    </header>

    <!-- Main Chat Area -->
    <main class="flex-1 overflow-hidden flex flex-col max-w-4xl mx-auto w-full relative">
        <!-- Messages -->
        <div id="messages" class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6">
            <!-- Messages will be injected here -->
        </div>

        <!-- Options Area (Chips) -->
        <div id="options" class="px-4 sm:px-6 pb-2 pt-2 flex flex-wrap gap-2 justify-center min-h-[40px]">
            <!-- Option buttons will be injected here -->
        </div>

        <!-- Input Area -->
        <div class="p-4 sm:p-6 bg-white border-t border-gray-100">
            <div class="relative flex items-center bg-gray-100 rounded-2xl border border-transparent focus-within:border-blue-500 focus-within:bg-white focus-within:ring-2 focus-within:ring-blue-100 transition-all duration-200 shadow-sm">
                <input 
                    id="input" 
                    type="text" 
                    placeholder="输入自然语言查询，例如：产品A和B上个月的销售额对比" 
                    class="flex-1 bg-transparent border-none outline-none py-3.5 pl-4 pr-12 text-gray-700 placeholder-gray-400"
                />
                <button 
                    id="send" 
                    class="absolute right-2 p-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 disabled:opacity-50 disabled:hover:bg-blue-600 transition-colors duration-200 shadow-sm"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                </button>
            </div>
            <div class="text-center mt-2">
                 <p class="text-xs text-gray-400">AI 生成内容可能不准确，请以实际数据为准</p>
            </div>
        </div>
    </main>

    <!-- Bottom Sheet Modal for Multi-select -->
    <div id="bottomSheetOverlay" class="overlay fixed inset-0 bg-black/40 backdrop-blur-sm z-40 flex items-end sm:items-center justify-center">
        <div id="bottomSheet" class="bottom-sheet bg-white w-full sm:w-[480px] sm:rounded-2xl rounded-t-2xl shadow-2xl flex flex-col max-h-[80vh]">
            <div class="p-4 border-b border-gray-100 flex items-center justify-between">
                <h3 class="font-semibold text-gray-800 text-lg">请选择</h3>
                <button id="closeSheet" class="p-2 text-gray-400 hover:text-gray-600 rounded-full hover:bg-gray-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div id="sheetContent" class="flex-1 overflow-y-auto p-4 space-y-2">
                <!-- Checkboxes will be injected here -->
            </div>
            
            <div class="p-4 border-t border-gray-100 bg-gray-50 rounded-b-2xl">
                <button id="confirmSelection" class="w-full py-3 bg-blue-600 text-white rounded-xl font-medium hover:bg-blue-700 transition-colors shadow-sm active:transform active:scale-[0.98]">
                    确认选择
                </button>
            </div>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById("messages");
        const optionsEl = document.getElementById("options");
        const inputEl = document.getElementById("input");
        const sendBtn = document.getElementById("send");
        const conversationIdEl = document.getElementById("conversationId");
        const newConversationBtn = document.getElementById("newConversation");
        
        // Bottom Sheet Elements
        const bottomSheetOverlay = document.getElementById("bottomSheetOverlay");
        const bottomSheet = document.getElementById("bottomSheet");
        const sheetContent = document.getElementById("sheetContent");
        const closeSheetBtn = document.getElementById("closeSheet");
        const confirmSelectionBtn = document.getElementById("confirmSelection");

        let currentMultiSelectOptions = [];
        let selectedValues = new Set();

        function createConversationId() {
            return "c-" + Date.now() + "-" + Math.floor(Math.random() * 10000);
        }

        function initConversationId(resetHistory) {
            const id = createConversationId();
            conversationIdEl.value = id;
            if (resetHistory) {
                messagesEl.innerHTML = "";
            }
            addBotMessage("你好，我是 KPI 智能查询助手。\n请从下方按钮选择 KPI 大类，或直接输入你的问题。");
            fetchChat({ conversationId: id, message: "", payload: null });
        }

        function scrollToBottom() {
            const lastMessage = messagesEl.lastElementChild;
            if (lastMessage) {
                lastMessage.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }
        }

        function addMessage(role, text) {
            const div = document.createElement("div");
            div.className = `flex w-full ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const isBot = role === 'bot';
            
            div.innerHTML = `
                <div class="flex max-w-[85%] sm:max-w-[75%] gap-3 ${role === 'user' ? 'flex-row-reverse' : 'flex-row'}">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center ${isBot ? 'bg-blue-100 text-blue-600' : 'bg-gray-200 text-gray-600'}">
                        ${isBot ? 
                            '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z" /><path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z" /></svg>' : 
                            '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>'
                        }
                    </div>
                    <div class="flex flex-col gap-1 ${role === 'user' ? 'items-end' : 'items-start'}">
                        <span class="text-xs text-gray-400 ml-1">${isBot ? 'KPI 助手' : '你'}</span>
                        <div class="bubble px-4 py-3 rounded-2xl shadow-sm ${
                            isBot ? 'bg-white text-gray-800 rounded-tl-none border border-gray-100' : 'bg-blue-600 text-white rounded-tr-none'
                        }">
                            ${text}
                        </div>
                    </div>
                </div>
            `;
            
            messagesEl.appendChild(div);
            scrollToBottom();
        }

        function addUserMessage(text) {
            if (!text) return;
            addMessage("user", text);
        }

        function addBotMessage(text) {
            addMessage("bot", text);
        }

        // --- Bottom Sheet Logic ---

        function openBottomSheet(options) {
            currentMultiSelectOptions = options;
            selectedValues.clear();
            sheetContent.innerHTML = "";

            options.forEach(opt => {
                const label = document.createElement("label");
                label.className = "flex items-center justify-between p-3 rounded-xl border border-gray-100 hover:bg-gray-50 cursor-pointer transition-colors";
                
                const span = document.createElement("span");
                span.className = "text-gray-700 font-medium";
                span.textContent = opt.label;

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.value = opt.payload.value;
                checkbox.className = "w-5 h-5 text-blue-600 rounded focus:ring-blue-500 border-gray-300";
                
                checkbox.addEventListener("change", (e) => {
                    if (e.target.checked) {
                        selectedValues.add(e.target.value);
                        label.classList.add("bg-blue-50", "border-blue-200");
                    } else {
                        selectedValues.delete(e.target.value);
                        label.classList.remove("bg-blue-50", "border-blue-200");
                    }
                });

                label.appendChild(span);
                label.appendChild(checkbox);
                sheetContent.appendChild(label);
            });

            bottomSheetOverlay.classList.remove("hidden");
            // Small delay to allow display:block to apply before opacity transition
            setTimeout(() => {
                bottomSheetOverlay.classList.add("open");
                bottomSheet.classList.add("open");
            }, 10);
        }

        function closeBottomSheet() {
            bottomSheet.classList.remove("open");
            bottomSheetOverlay.classList.remove("open");
            setTimeout(() => {
                bottomSheetOverlay.classList.add("hidden");
            }, 300);
        }

        closeSheetBtn.addEventListener("click", closeBottomSheet);
        bottomSheetOverlay.addEventListener("click", (e) => {
            if (e.target === bottomSheetOverlay) closeBottomSheet();
        });

        confirmSelectionBtn.addEventListener("click", () => {
            const values = Array.from(selectedValues);
            if (values.length === 0) {
                // Optional: Show toast "Please select at least one"
                return;
            }
            
            // Send selected values to server
            fetchChat({
                conversationId: conversationIdEl.value,
                message: "",
                payload: {
                    type: "confirm_filter_values",
                    values: values
                }
            });
            closeBottomSheet();
        });


        // --- Option Rendering ---

        function renderOptions(options) {
            optionsEl.innerHTML = "";
            if (!options || !options.length) return;

            // Check if these are filter values (product/org list)
            const isFilterValueList =
                options.length > 0 &&
                options.every(
                    (opt) =>
                        opt.payload &&
                        opt.payload.type &&
                        opt.payload.type === "filter_value"
                );

            if (isFilterValueList) {
                // Render a single "Select" button to open Bottom Sheet
                const btn = document.createElement("button");
                btn.className = "px-4 py-2 bg-blue-600 text-white rounded-full text-sm font-medium hover:bg-blue-700 transition-colors shadow-sm flex items-center gap-2";
                btn.innerHTML = `
                    <span>点击选择内容 (可多选)</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                `;
                btn.addEventListener("click", () => {
                    openBottomSheet(options);
                });
                optionsEl.appendChild(btn);
                return;
            }

            // Normal options (Chips)
            options.forEach((opt) => {
                const btn = document.createElement("button");
                btn.className = "px-4 py-2 bg-white border border-gray-200 text-gray-700 rounded-full text-sm hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 shadow-sm whitespace-nowrap";
                btn.textContent = opt.label;
                
                btn.addEventListener("click", () => {
                    // Handle Download Special Case
                    if (opt.payload && opt.payload.type === "download_detail") {
                        const id = conversationIdEl.value;
                        window.location = "/api/detail/download?conversationId=" + encodeURIComponent(id);
                        return;
                    }
                    
                    fetchChat({
                        conversationId: conversationIdEl.value,
                        message: "",
                        payload: opt.payload,
                    });
                });
                optionsEl.appendChild(btn);
            });
        }

        async function fetchChat(body) {
            sendBtn.disabled = true;
            try {
                const res = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body),
                });
                const data = await res.json();
                if (data.reply) {
                    addBotMessage(data.reply);
                }
                renderOptions(data.options);
            } catch (e) {
                addBotMessage("请求失败，请稍后再试。");
            } finally {
                sendBtn.disabled = false;
                // Focus input after options load
                if (!isMobile()) {
                    inputEl.focus();
                }
            }
        }

        function isMobile() {
            return window.innerWidth <= 768;
        }

        sendBtn.addEventListener("click", () => {
            const text = inputEl.value.trim();
            if (!text) return;
            addUserMessage(text);
            fetchChat({
                conversationId: conversationIdEl.value,
                message: text,
                payload: null,
            });
            inputEl.value = "";
        });

        inputEl.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });

        newConversationBtn.addEventListener("click", () => {
            initConversationId(true);
        });

        // Initialize hidden
        bottomSheetOverlay.classList.add("hidden");
        initConversationId(false);
    </script>
</body>
</html>
